<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="Weather-App-wrapper">
        <div class="Weather-App">
          <div class="overview">
            <h1>New York</h1>
            <ul>
              <li>Friday 05:00</li>
              <li>clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/rain_heavy.png"
                  alt="Sunny"
                  class="float-left"
                />
                <div class="float-left">
                  <strong> 12</strong><small class="Units">°C|°F </small>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>humidity: 21%</li>
                <li>windy: 2 km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/ServehK33/Vanilla-Weather-app"
            target="_blank"
          >
            Open Source Code
          </a>
          by Serveh Kakaei
        </small>
      </div>
    </div>

    <script>
      src = "app.js";
    </script>
  </body>
</html>
